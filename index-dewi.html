<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style-dewi.css" />

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <title>Meeting 6</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="content-1 col-lg-3 col-md-6">
          <div class="text-content">
            <div class="icon"><i class="bi bi-award text-info"> </i></div>
            <div class="text-desc">
              <h2>316,000+</h2>
              <span>Qualified Instructor</span>
            </div>
          </div>
        </div>
        <div class="content-2 col-lg-3 col-md-6">
          <div class="text-content">
            <div class="icon"><i class="bi bi-people text-warning"> </i></div>
            <div class="text-desc">
              <h2>1.8 Billion+</h2>
              <span>Course enrolments</span>
            </div>
          </div>
        </div>
        <div class="content-3 col-lg-3 col-md-6">
          <div class="text-content">
            <div class="icon"><i class="bi bi-tv text-primary"> </i></div>
            <div class="text-desc">
              <h2>41,000+</h2>
              <span>Courses in 42 languages</span>
            </div>
          </div>
        </div>
        <div class="content-4 col-lg-3 col-md-6">
          <div class="text-content">
            <div class="icon"><i class="bi bi-film text-success"> </i></div>
            <div class="text-desc">
              <h2>179,000+</h2>
              <span>Online Videos</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
