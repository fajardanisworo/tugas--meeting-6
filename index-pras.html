<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <link rel="stylesheet" href="/style-pras.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-5">
      <div class="row">
        <div class="col-lg-3 col-md-6 py-5 container-one">
          <div class="py-7 text-center">
            <div class="mb-3">
              <i class="bi-md bi-amazon icon text-info"></i>
            </div>
            <div class="lh-1">
              <h2 class="mb-1">316,000+</h2>
              <span>Qualified Instructor</span>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 py-5 container-two">
          <div class="py-7 text-center">
            <div class="mb-3">
              <i class="bi bi-windows icon text-warning"></i>
            </div>
            <div class="lh-1">
              <h2 class="mb-1">1.8 Billion+</h2>
              <span>Course enrolments</span>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 py-5 container-three">
          <div class="py-7 text-center">
            <div class="mb-3">
              <i class="bi bi-unity icon text-primary"></i>
            </div>
            <div class="lh-1">
              <h2 class="mb-1">41,000+</h2>
              <span>Courses in 42 languages</span>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 py-5 container-four">
          <div class="py-7 text-center">
            <div class="mb-3">
              <i class="bi bi-apple icon text-success"></i>
            </div>
            <div class="lh-1">
              <h2 class="mb-1">179,000+</h2>
              <span>Online Videos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
