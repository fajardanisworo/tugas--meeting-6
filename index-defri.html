<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style-defri.css" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icon 1-3-0 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Meeting 6</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="card1 col-lg-3 col-md-6">
          <div class="card-content">
            <div class="mb-3 icon">
              <i class="bi bi-award text-info"> </i>
            </div>
            <div class="text-card">
              <h2 class="mb-1">316,000+</h2>
              <span>Qualified Instructor</span>
            </div>
          </div>
        </div>
        <div class="card2 col-lg-3 col-md-6">
          <div class="card-content">
            <i class="mb-3 bi bi-people text-warning"> </i>
            <div class="text-card">
              <h2 class="mb-1">1.8 Billion+</h2>
              <span>Course enrolments</span>
            </div>
          </div>
        </div>
        <div class="card3 col-lg-3 col-md-6">
          <div class="card-content">
            <i class="mb-3 bi bi-tv text-primary"> </i>
            <div class="text-card">
              <h2 class="mb-1">41,000+</h2>
              <span>Courses in 42 languages</span>
            </div>
          </div>
        </div>
        <div class="card4 col-lg-3 col-md-6">
          <div class="card-content">
            <i class="mb-3 bi bi-film text-success"> </i>
            <div class="text-card">
              <h2 class="mb-1">179,000+</h2>
              <span>Online Videos</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
